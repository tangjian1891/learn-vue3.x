<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99%的只读情况,1%的setter</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="m-3 p-3 border border-success">{{count}}</div>

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0-rc.10/dist/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            message: "你好,Vue3",
            x: 12,
            y: 20,
          };
        },
        computed: {
          count() {
            // this.message="你好"  //虽然可以这样，但是不推荐在计算属性中写副作用代码
            return this.x + this.y;
          },
          count2: {
            get() {
              return this.x + this.y;
            },
            set(newVal) {
              this.message = "在set中是可以的";
              this.x = newVal / 2;
              this.y = newVal / 2;
            },
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
