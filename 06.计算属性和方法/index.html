<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础模板</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="m-3 p-3 border border-success">
      <p>计算属性:{{count}}</p>
      <p>当前时间:{{getTime()}}</p>
      <button @click="updateDom">DOM变动{{num}}</button>
    </div>

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0-rc.10/dist/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            message: "你好,Vue3",
            x: 10,
            y: 20,
            num:1,
            msg:123
          };
        },
        computed: {
          count() {
            console.log("你好") //计算属性，只要是依赖数据变化，就会执行
            return this.x + this.y;
          },
        },
        methods: {
          getTime() {
            console.log("方法变动了") //只要是程序进行了响应式的侦查渲染，都会触发所有的方法
            return new Date().getTime();
          },
          updateDom(){
              this.msg=this.msg+1
          }
        },
      }).mount("#app");
    </script>
  </body>
</html>
